# See http://developer.mozilla.org/en/docs/Localization_and_Plurals
pluralRule: 1

# The following are actions/statuses; some have extra text as %S
activate: Activar %S
deactivate: Desactivar %S
email: Enviar correio a %S
inputbox: Pesquisar as suas páginas mais visitadas, páginas abertas, histórico, e a web
loaddata: Ir para dados: recurso
loadpage: Ver %S
loadref: Saltar para %S
loadscript: Executar script
loadsecure: Ir para sítio seguro %S
loadsite: Ir para %S
reload: Actualizar %S
replace: Sustituir com %S
return: Voltar à %S
search: Pesquisar por %S
select: Seleccionar %S
switch: Mudar para %S

# The following are extra modifiers
default: pré-definido
next.page: página seguinte

# joiner: This separates multiple modifiers
joiner: ,\u0020

# with.extra: %1$S is an action/status, %2$S are some extra modifiers
with.extra: %1$S (%2$S)

replace.current.page: Sustituir a página actual
replacing.current.page: a substituir a página actual
