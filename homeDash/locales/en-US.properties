# See http://developer.mozilla.org/en/docs/Localization_and_Plurals
pluralRule = 1

# The following are actions/statuses; some have extra text as %S
activate: Activate %S
deactivate: Deactivate %S
email: Email %S
inputbox: Search your open pages, preferred sites, history, and the web
loaddata: Go to data: resource
loadpage: View %S
loadref: Jump to %S
loadscript: Run script
loadsecure: Go to secure %S
loadsite: Go to %S
movedown: Decrease priority of %S
moveup: Increase priority of %S
progressload: Loading\u2026
progressstart: Connecting\u2026
reload: Reload %S
replace: Replace with %S
return: Return to the current page
search: Search for %S
select: Select %S
switch: Switch to %S

# The following are extra modifiers
default: default
next.page: next page

# joiner: This separates multiple modifiers
joiner: ,\u0020

# with.extra: %1$S is an action/status, %2$S are some extra modifiers
with.extra: %1$S (%2$S)

replace.current.page: Replace the current page
replacing.current.page: replacing the current page
