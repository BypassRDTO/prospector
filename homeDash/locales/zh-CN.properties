# See http://developer.mozilla.org/en/docs/Localization_and_Plurals
pluralRule: 0

# The following are actions/statuses; some have extra text as %S
activate: 激活%S
deactivate: 停用%S
email: 发送电子邮件%S
inputbox: 搜寻您的现用网页，常用网站，历史，和Web
loaddata: 转到data:资源
loadpage: 查看%S
loadref: 跳转到%S
loadscript: 运行脚本
loadsecure: 转到安全%S
loadsite: 转到%S
reload: 重新载入%S
replace: 替换为%S
return: 返回%S
search: 搜索%S
select: 选择%S
switch: 切换到%S

# The following are extra modifiers
default: 默认
next.page: 下一页

# joiner: This separates multiple modifiers
joiner: ，

# with.extra: %1$S is an action/status, %2$S are some extra modifiers
with.extra: %1$S (%2$S)

replace.current.page: 替换当前页面
replacing.current.page: 替换当前页面
