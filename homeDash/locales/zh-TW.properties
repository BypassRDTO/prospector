# See http://developer.mozilla.org/en/docs/Localization_and_Plurals
pluralRule = 0

# The following are actions/statuses; some have extra text as %S
activate: 啟用%S
deactivate: 停用%S
email: 發送電子郵件%S
inputbox: 搜尋您的現用網頁，常用網站，歷史，和Web
loaddata: 轉到data:資
loadpage: 查看%S
loadref: 跳轉到%S
loadscript: 運行腳本
loadsecure: 轉到安全%S
loadsite: 轉到%S
movedown: 減少優先級%S
moveup: 增加優先級%S
progressload: 載入中\u2026
progressstart: 正在連接\u2026
reload: 重新載入%S
replace: 替換為%S
return: 返回當前頁面
search: 搜索%S
select: 選擇%S
switch: 切換到%S

# The following are extra modifiers
default: 預設
next.page: 下一頁

# joiner: This separates multiple modifiers
joiner: ，

# with.extra: %1$S is an action/status, %2$S are some extra modifiers
with.extra: %1$S (%2$S)

replace.current.page: 替換當前頁面
replacing.current.page: 替換當前頁面
